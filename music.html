<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #000428 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 400px;
            max-width: 90vw;
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .song-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .artist {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .progress-container {
            margin: 25px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin: 15px 0;
        }

        .progress {
            height: 100%;
            background: white;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 30px;
            background: white;
            color: #667eea;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .volume-icon {
            color: white;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
        }

        .playlist {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            color: white;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-item.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .playlist-item-title {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .playlist-item-artist {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="song-info">
            <div class="album-art" id="albumArt">üîã</div>
            <div class="song-title" id="songTitle">Heartile Battery</div>
            <div class="artist" id="artist">Anirudh Ravichander</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">3:30</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="volume-container">
            <div class="volume-icon">üîä</div>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>

        <div class="playlist">
            <div class="playlist-item active">
                <div class="playlist-item-title">Heartile Battery</div>
                <div class="playlist-item-artist">Anirudh Ravichander</div>
            </div>
            <div class="playlist-item">
                <div class="playlist-item-title">Aalaporan Tamizhan</div>
                <div class="playlist-item-artist">Karthik, Vijay Prakash</div>
            </div>
            <div class="playlist-item">
                <div class="playlist-item-title">Irukana Iduppu Irukkana</div>
                <div class="playlist-item-artist">Shankar Mahadevan</div>
            </div>
            <div class="playlist-item">
                <div class="playlist-item-title">Vilayadu Mankatha</div>
                <div class="playlist-item-artist">Ranjith, Tanvi Shah</div>
            </div>
            <div class="playlist-item">
                <div class="playlist-item-title">Uyire Uyire</div>
                <div class="playlist-item-artist">Karthik</div>
            </div>
            <div class="playlist-item">
                <div class="playlist-item-title">Saarattu Vandiyila</div>
                <div class="playlist-item-artist">Shankar Mahadevan, Karthik</div>
            </div>
        </div>
    </div>

    <script>
        // Demo data
        const playlist = [
            { title: "Heartile Battery", artist: "Anirudh Ravichander", duration: 245, albumArt: "üîã" },
            { title: "Aalaporan Tamizhan", artist: "Karthik, Vijay Prakash", duration: 310, albumArt: "üáÆüá≥" },
            { title: "Irukana Iduppu Irukkana", artist: "Shankar Mahadevan", duration: 245, albumArt: "üòÑ" },
            { title: "Vilayadu Mankatha", artist: "Ranjith, Tanvi Shah", duration: 285, albumArt: "üéØ" },
            { title: "Uyire Uyire", artist: "Karthik", duration: 225, albumArt: "üíñ" },
            { title: "Saarattu Vandiyila", artist: "Shankar Mahadevan, Karthik", duration: 195, albumArt: "üöÇ" }
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        let currentTime = 0;
        let duration = playlist[currentSongIndex].duration;
        let volume = 50;
        let progressInterval;

        // Elements
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const songTitle = document.getElementById('songTitle');
        const artist = document.getElementById('artist');
        const albumArt = document.getElementById('albumArt');
        const playlistItems = document.querySelectorAll('.playlist-item');

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return ${mins}:${secs.toString().padStart(2, '0')};
        }

        // Update display
        function updateDisplay() {
            const song = playlist[currentSongIndex];
            songTitle.textContent = song.title;
            artist.textContent = song.artist;
            albumArt.textContent = song.albumArt;
            duration = song.duration;
            durationEl.textContent = formatTime(duration);
            
            // Update playlist active item
            playlistItems.forEach((item, index) => {
                item.classList.toggle('active', index === currentSongIndex);
            });
        }

        // Update progress
        function updateProgress() {
            if (isPlaying) {
                currentTime += 0.1;
                if (currentTime >= duration) {
                    nextSong();
                    return;
                }
                
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = ${progressPercent}%;
                currentTimeEl.textContent = formatTime(currentTime);
            }
        }

        // Play/Pause toggle
        function togglePlay() {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            
            if (isPlaying) {
                progressInterval = setInterval(updateProgress, 100);
                playBtn.style.transform = 'scale(0.95)';
            } else {
                clearInterval(progressInterval);
                playBtn.style.transform = 'scale(1)';
            }
        }

        // Previous song
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            currentTime = 0;
            updateDisplay();
            if (isPlaying) {
                playBtn.textContent = '‚è∏';
            }
        }

        // Next song
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            currentTime = 0;
            updateDisplay();
            if (isPlaying) {
                playBtn.textContent = '‚è∏';
            }
        }

        // Set progress
        function setProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const newTime = (clickX / width) * duration;
            currentTime = newTime;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = ${progressPercent}%;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // Update volume
        function updateVolume() {
            volume = volumeSlider.value;
            // In a real implementation, this would control actual audio volume
        }

        // Select song from playlist
        function selectSong(index) {
            currentSongIndex = index;
            currentTime = 0;
            updateDisplay();
        }

        // Event listeners
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        progressBar.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', updateVolume);

        // Playlist item listeners
        playlistItems.forEach((item, index) => {
            item.addEventListener('click', () => selectSong(index));
        });

        // Initialize
        updateDisplay();
        currentTimeEl.textContent = formatTime(0);
    </script>
</body>
</html>
